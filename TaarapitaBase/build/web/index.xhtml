<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        
        >
    
    <h:head>
        <title>Cadastro</title>
    </h:head>
    
<h:body>
    <h:form>
        <h:panelGrid columns="3">
           
            
                <h:outputLabel value="Nome:"/>
                <h:inputText id="nome" value="#{usuarioMB.usuario.nome}" size="20" />
                <h:message for="nome" />
                
                <h:outputLabel value="Sobrenome:"/>
                <h:inputText id="Snome" value="#{usuarioMB.usuario.sobrenome}" size="20" />
                <h:message for="Snome" />

                <h:outputLabel value="Senha:"/>
                <h:inputText id="senha" value="#{usuarioMB.usuario.senha}" size="20" />
                <h:message for="senha" />
                
                <h:outputLabel value="Email:"/>
                <h:inputText id="email" value="#{usuarioMB.usuario.email}" size="20" />
                <h:message for="email"/>
                
                <h:outputLabel value="EndereÃ§o:"/>
                <h:inputText id="end" value="#{usuarioMB.usuario.endereco}" size="20" />
                <h:message for="end" />
                
                <h:outputLabel value="Cidade:"/>
                <h:inputText id="cidade" value="#{usuarioMB.usuario.cidade}" size="20" />
                <h:message for="cidade" />
                
                <h:outputLabel value="Naturalidade:"/>
                <h:inputText id="natu" value="#{usuarioMB.usuario.naturalidade}" size="20" />
                <h:message for="natu" />
                
                <h:outputLabel value="Nacionalidade:"/>
                <h:inputText id="nacio" value="#{usuarioMB.usuario.nacionalidade}" size="20" />
                <h:message for="nacio" />
                
                <h:outputLabel value="PaÃ­s:"/>
                <h:inputText id="pais" value="#{usuarioMB.usuario.pais}" size="20" />
                <h:message for="pais" />
                
                <h:outputLabel value="Instituicao:"/>
                <h:inputText id="inst" value="#{usuarioMB.usuario.instituicao}" size="20" />
                <h:message for="inst" />
                
                <h:outputLabel value="Cargo:"/>
                <h:inputText id="cargo" value="#{usuarioMB.usuario.cargo}" size="20" />
                <h:message for="cargo" />

                <h:commandButton id="btnE" value="Enviar" type="submit" action="#{usuarioMB.salvarUsuario}" />
                <h:commandButton id="btnL" value="Limpar" type="submit" action="#{usuarioMB.limparCampo}"/>
 
        </h:panelGrid>
    </h:form>
    
    <h:form rendered="#{not empty usuarioMB.usuarioLista}">
        <h:panelGrid>
            <h:dataTable id="tableDeUsuarios" value="#{usuarioMB.getUsuarioLista()}" var="u" title="Usuario Cadastradas" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOME" />
                    </f:facet>
                    <h:outputText value="#{u.getNome()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SOBRENOME" />
                    </f:facet>
                    <h:outputText value="#{u.getSobrenome()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SENHA" />
                    </f:facet>
                    <h:outputText value="#{u.getSenha()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="EMAIL" />
                    </f:facet>
                    <h:outputText value="#{u.getEmail()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ENDERECO" />
                    </f:facet>
                    <h:outputText value="#{u.getEndereco()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CIDADE" />
                    </f:facet>
                    <h:outputText value="#{u.getCidade()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NATURALIDADE" />
                    </f:facet>
                    <h:outputText value="#{u.getNaturalidade()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NACIONALIDADE" />
                    </f:facet>
                    <h:outputText value="#{u.getNacionalidade()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PAÃS" />
                    </f:facet>
                    <h:outputText value="#{u.getPais()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="INSTITUICAO" />
                    </f:facet>
                    <h:outputText value="#{u.getInstituicao()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CARGO" />
                    </f:facet>
                    <h:outputText value="#{u.getCargo()}"/>
                </h:column>
           
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CIDADE" />
                    </f:facet>
                    <h:outputText value="#{u.getCidade()}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{usuarioMB.editUsuario(u)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Remover" action="#{usuarioMB.removeUsuario(u)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
    
 </h:body>
</html>
